<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clicker of Cookies</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center shadow" >
      <div class="row flex-fill">
        <div class="col-4 border">
            
            <div id="name-bg">
                 <h2 id="name">
                    Bakery's name 
                </h2>
            </div>
            <div id="cookiesps">
            <h1><a id="cookie-display">0</a> cookies</h1>
            <h6>per second: <a>0.0</a></h6>
            </div>
            <button id="btn-clicker"> 
            <img src="imgs/PerfectCookie.webp" alt="cookie" >
            </button>
        </div>
        <div class="col-1 separator-vertical"></div>   
        <div class="col-5 border">Em desenvolvimento!!</div>
        <div class="col-1 separator-vertical"></div>
        <div class="col border div-store p-0 justify-content-center">
            <h2 style="margin-top:60px;">Store</h2>
            <div id="separator-horizontal"></div>
            <div style="padding: 16px;">Conquistas</div>
            <div id="separator-horizontal"></div>
            <div id="buy-qtd">
                <p class="buyandsell" style="padding-left: 10px;padding-top: 10px;">
                    <button class="buyandsell buyandsellactive vai-pa-baxo">buy</button>    <br>
                    <button class="buyandsell">sell</button>   
                </p>
                <button class="buyandsell buyandsellactive">
                    1
                </button>
                <button class="buyandsell">
                    10
                </button>
                <button class="buyandsell">
                    100
                </button>
            
            </div>
            <button class="store-tile" id="upgrade-power">
            <img src="imgs/Upgrades/cursorp1.png" alt="cursor img" class="store-tile-img">
                <h2 id="clicker-power-qtd" class="qtd">0</h2>
                <h2 id="clicker-power-value">50</h2>
            </button>


             
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    </script>
    <script src="script.js"></script>
  </body>
</html>
